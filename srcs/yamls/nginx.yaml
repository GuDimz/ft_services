apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
      metallb.universe.tf/allow-shared-ip: ft_services
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx_image
        #disable the ability to download an image from the docker hub
        imagePullPolicy: Never
        #open the port at the pod
        ports:
        - containerPort: 80
        - containerPort: 443
